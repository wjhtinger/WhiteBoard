buildscript {
    repositories {
        maven { url "https://dl.bintray.com/thelasterstar/maven/" }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        maven { url "https://dl.bintray.com/thelasterstar/maven/" }
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
